<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Real Time Budget Analysis App"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>myFinance</title>



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&family=ZCOOL+KuaiLe&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">

    

    <!-- CRITICAL: Inline CSS BEFORE script -->
    <style>
      /* Light mode (default) */
      body {
        background-color: white;
      }
      .positive{
        color: #008000; 
      }
      .negative{
        color:#FF0000;
      }

      /* Dark mode */
      [data-theme="dark"] body {
        background-color: rgba(28, 28, 30, 0.9);
      }
      [data-theme="dark"] .positive{
        color: #2fc977; 
      }
      [data-theme="dark"] .negative{
        color:#ff4c2d;
      }
      [data-theme="dark"] .left-box,
      [data-theme="dark"] .right-box,
      [data-theme="dark"] .bottom-box,
      [data-theme="dark"] .flip-container .front,
      [data-theme="dark"] .flip-container .back {
        background-color: rgba(119, 119, 119, 0.8);
      }
      [data-theme="dark"] .expense-display,
      [data-theme="dark"] .income-display,
      [data-theme="dark"] .modify-expense-header,
      [data-theme="dark"] .modify-income-header,
      [data-theme="dark"] .income-page,
      [data-theme="dark"] .expense-page,
      [data-theme="dark"] [class*="dialog"] ,
      [data-theme="dark"] [class*="modal-container"],
      [data-theme="dark"] [class*="modal-header"],
      [data-theme="dark"] [class*="modal-title"],
      [data-theme="dark"] [class*="modal-body"],
      h3,p{
        background-color: rgb(75, 75, 75)!important;
        color:white!important;
      }
      [data-theme="dark"] .expense-display .table-header,
      [data-theme="dark"] .income-display .table-header,
      [data-theme="dark"] input,
      [data-theme="dark"] select,
      [data-theme="dark"] textarea,
      [data-theme="dark"] .today-btn,
      [data-theme="dark"] ul[data-suggestions],
      [data-theme="dark"] .modal-footer{
        background-color: rgb(97, 97, 97)!important;
        color:white!important;
      }
      [data-theme="dark"] .homepage-container [class^="icon-button"] span {
        color: white;
      }
      [data-theme="dark"] input::placeholder{
        color: #d3d3d3;
      }      
    </style>
    
    <!-- THEN set the attribute -->
    <script>
      (function() {
        const theme = localStorage.getItem("lightMode") || "light";
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
    <!-- google translate -->
     
  </head>
  <body class="no-transition">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
